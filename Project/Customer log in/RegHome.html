<html>
<head>
<title>Registration form</title>
<link rel="stylesheet" type="text/css" href="RegForm.css">
	<body>
		<div class="loginbox">
		<img src="avatar.png" class="avatar">	
		<h1>Enter your Details</h1>
		<form>
			<p>First Name</p>
			<input type="text" name="" placeholder="Enter your first credential">
			<p>Last Name</p>
			<input type="text" name="" placeholder="Enter your last credential">
			<p>Email ID</p>
			<input type="text" name="" placeholder="Enter a valid Email ID">
			<p>Username</p>
			<input type="text" name="" placeholder="Choose a Username">
			<p>State</p>
			<input type="text" name="" placeholder="Enter your State">
			<p>Address</p>
			<input type="text" name="" placeholder="Enter your Address">
			<p>Phone Number</p>
			<input type="text" name="" placeholder="Enter your phone number">
			<p>Password</p>
			<input type="password" name="" placeholder="Choose a Password">
			<p>Re-Password</p>
			<input type="password" name="" placeholder="Re-enter your Password">
			<input type="submit" name="" value="Submit">
		</form>
		</div>

	</body>
</head>
</html>
